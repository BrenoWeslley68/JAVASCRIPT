<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JS</title>
    <style>
        body{
            text-align: center;
        }
    </style>
    
</head>
<body>
    <h1>Aprendendo JavaScript</h1>
    <p id="texto"></p>

    <button ondblclick="Clique()">Clicar</button> <br> <br>

    <div style="width: 80%; height: 200px; background-color: lightblue; margin: auto; border-radius: 20px;" onmouseover="Entrou()" onmouseout="Saiu()" onclick="Clicou()" id="cor" onmousemove="Moveu()"></div><br><br>

    <input type="text" name="nome" id="inome" placeholder="digite algo" style="width: 400px; height: 200px;" onfocus="alert('campo focado')">
    <p>
        <script>
            document.write('Essa informação foi escrita através do JS e <strong>document.write</strong> <br/>');
            document.write(5 + 5);
        </script>
    </p>
    <script src="script.js"></script>
</body>
</html>
