<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <input type="number" name="vel1" id="vel1" > km/h
    <input type="button" value="Enviar" onclick="calcular()">
    <div id="res"></div>
    
    

    <script>
        function calcular() {
            var n1 = window.document.getElementById('vel1')
            var soma = window.document.getElementById('res')
            var vel = Number(n1.value)

            soma.innerHTML = `<p> A sua velocidade foi de ${vel}`
                if(vel>60){
                soma.innerHTML += `<p> A sua Velocidade ultrapassou nosso limite máximo, MULTADO`
            }
            soma.innerHTML += `<p> Dirige com sinto de segurança!</p>`
            
        }
    </script>

    
</body>
</html>
