        <input type="number" name="numero2" id="numero2" placeholder="Insira um valor">
        <input type="button" value="Somar" onclick="somar()">
    
    <div id="res"> Resultado</div>
    </div>
    <script>
        function somar() {
          var nn1 =  document.getElementById('numero1')
          var nn2 = document.getElementById('numero2')
          var soma = document.getElementById('res') 
          var n1 = Number(numero1.value)
          var n2 = Number(numero2.value)
          var s = n1 + n2
          soma.innerText = `A soma dos valores ${n1} e ${n2} é igual à: ${s}`
        }
        
    </script>
