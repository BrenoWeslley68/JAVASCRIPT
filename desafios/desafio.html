<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <style>
        body{
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <script>
        var n1 = Number(window.prompt('Digite um número aqui'))
        var n2 = Number(window.prompt ('Digite um segundo número aqui'))
        var n3 = Number(window.prompt('Digite um terceiro número aqui'))
        var n4 = Number(window.prompt('Digite um quarto número aqui'))
        var s = n1 + n2 + n3 + n4
        window.alert(`A soma dos números ${n1}, ${n2}, ${n3} e ${n4} é igual a ${s}, gostou disso?`)
        var nome = window.prompt('Digite o seu nome aqui')
        document.write( `Olá ${nome} o seu nome tem ${nome.length} letras <br/>`)
        document.write(`Olá ${nome}, o seu nome em leras Maiúscula é ${nome.toUpperCase()} <br/>` )
        document.write(`Olá ${nome}, o seu nome em letras minúsculas é ${nome.toLowerCase()}`)
        var salario = Number(window.prompt('Digite o seu salário aqui!'))
        window.alert(`O seu salario em formato de moeda real é ${salario.toLocaleString('pt-BR', {style:'currency', currency: 'BRL'})}`)

    </script>
    
</body>
</html>
