<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1 javaScript</title>
    <!--O sinal de = é igual "Recebe" e o sinal == é igual a "Igual"
        * O nome de cada variável é chamado de identificador com regra de:
        * Pode se iniciar com uma letra, $ ou _;
        * Não podem começar com números;
        * Podem ter números ou letras;
        * É possível usar acentos e símbolos;
        * Não podem conter espaços;
        * Não podem ser palavras reservadas.
        DICAS: Letras maísculas e minúsculas tem diferença em relação a identificadores;
                Tente utilizar nomes coerêntes para as variáveis para ser fácil de identificar depois;
                Evite se tornar um 'programador alfabeto', ou 'programador contador';
        -->
                <!-- O JS não vai diferenciar números inteiros de números reais, todos entram na classe "Number";
                    Palavras como nomes e etc são chamados de "Spring", mesmo que seja seu CPF, pois o CPF é um identificador, não um número em si;
                    True and False se chama "boolean"
                    -->
    <style>
        body{
            background-color: lightblue;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá mundo</h1>
    <p>Estou aprendndo a programar em JavaScript</p>
    <script>
        window.alert('Esse é o meu primeiro Script')
        // Esse código aparece um alerta antes do conteúdo da página.
        window.confirm('Você está gostando do Site?')
        // Aparece um botão de confirmação antes do conteúdo da página.
        window.prompt('Coloque o seu nome aqui!')
        // Aparece um campo de preenchimento antes do conteúdo da página.
        
    </script>
