<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá, ${nome}! o seu nome tem ${nome.length} letras<br/>`)
        document.write(`O seu nome em maiúsculo é ${nome.toUpperCase()}, você gostou? <br/>`)
        document.write(`Já o seu nome em minúsculas é ${nome.toLowerCase()}, eai, gostou?`)
        //O document.write, escreve na tela uma informação fornecida pelo prompt
        //o .lenght mostra quantas letrs possuem a váriavel inserida no prompt
        //.toUpperCase(), é utilizado para deixar todas as letras em maiúsculas
        //.toLowerCase(), é utilizado para deixar todas as letras em minúsculas
        //esse código adiciona valor de moeda em números = .toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})

    </script>
