<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body{
            background-color: lightblue;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p id="p1" >Aqui vai o resultado</p>
    <p class="p2"  >Aprendendo usar o <strong>DOM em JavaScript</strong></p>
    <div name="smg">Clique em mim</div>
    <script>
        // DOM= Document Object Model = é um conjunto de objetos dentro do meu navegador que vai dar acesso aos componentes internos do meu website
        /*A arvore DOM
            *window
                >location
                >document
                    >HTML
                        >head
                            >meta
                            >title
                        >body
                            >h1
                            >p
                            >p
                                >strong
                            >div
                >history
        
        */
       /*Selecionando
            Por marca (Marca é tipo: H1, P, etc..)
                getElementsByTagName()

            Por ID
                getElementById()

            Por nome
                getElementsByName()

            Por classe
                getElementsByClassName()

            Por Seletor
                querySelector()
                querySelectorAll()
       
       
       */
      var corpo = window.document.body
      corpo.style.background = 'white'
      corpo.style.color = 'lightgreen'
      var p2 = window.document.getElementsByTagName('p')[1]
      window.document.write(`Esta escrito assim: ${p2.innerText}`)
      p2.style.color='lightgreen'
      window.document.write(p2.innerHTML)
      var id1 = window.document.querySelector('p#p1')
      id1.style.color ='blue'
      id1.style.background = 'lightgreen'

      window.document.write(id1.innerText)
      var class1 = window.document.getElementsByClassName('p2')[0]
      window.document.write(`Esse é o seu parágrafo com class: ${class1.innerText}`)
      var e = window.document.getElementsByName('smg')[0]
      e.innerText = 'Olá'

      
      

      
    </script>
</body>
</html>
