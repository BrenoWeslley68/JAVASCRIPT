<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
</head>
<body>
    <label for="weather">Select the weather type today</label>
    <select name="weather" id="weather" onchange="setWeather()">

    <p id="texto"></p>
